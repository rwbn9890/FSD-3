                <input type="text" class="form-control mb-3" placeholder="Enter prevous Password" id="prevPass">

                <input type="text" class="form-control mb-3" placeholder="Enter Confirm Password" id="confirmPass">
                <button onclick="changePassword()"  class="btn btn-danger" id="change">Change</button>
            </div>
        </div>

</body>

<script>


let oldPass = "yash@123"
let prevPass = document.getElementById("prevPass")
let newPass = document.getElementById("newPass")
let confirmPass = document.getElementById("confirmPass")
let alert = document.getElementById("alert")

function changePassword(){
    let message = ""
    let color = "danger"
    if(prevPass.value == newPass.value){
        message = "same password as old"

    }
    else if(newPass.value != confirmPass.value)
    {
        message = "new password comfirm lpassword are not same"
    }
    else{
        message = "password changed...!"
        color="success"
    }

    alertBox(message, color)
}




function alertBox(m, color){
    alert.innerText = m;
    alert.className = "text-"+ color + " w-50 bg-"+color+"-subtle p-3"
}


</script>
