<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-4">
                <div class="d-flex gap-3">
                    <label>chips:</label>
                    <b>10/</b>
                    <input type="number" class="form-control mb-3" placeholder="Enter chips items" id="chips">
                </div>
                <div class="d-flex gap-3">
                    <label>tea:</label>
                    <b>25/</b>
                    <input type="number" class="form-control mb-3" placeholder="Enter tea items" id="tea">
                </div>
                <div class="d-flex gap-3">
                    <label>milk:</label>
                    <b>35/</b>
                    <input type="number" class="form-control mb-3" placeholder="Enter milk items" id="milk">
                </div>
                <button onclick="createBill()" class="btn btn-danger" id="change">Generate bill</button>
            </div>
            <div class="col-4">
               <table class="table" id="bill">
                
               </table>
            </div>
        </div>
    </div>
</body>


<script>

 let chips = document.getElementById("chips")
 let tea = document.getElementById("tea")
 let milk = document.getElementById("milk")
 let change = document.getElementById("change")
 let bill = document.getElementById("bill")

 function createBill(){


    bill.innerHTML = `
    <tr>
                    <th>no</th>
                    <th>Items</th>
                    <th>price</th>
                    <th>qtn</th>
                    <th>total</th>
                </tr>
                <tr>
                    <td>no</td>
                    <td>chips</td>
                    <td>10</td>
                    <td>${chips.value}</td>
                    <td>${chips.value * 10} /-</td>
                </tr>
                <tr>
                    <td>no</td>
                    <td>teat</td>
                    <td>25</td>
                    <td>${tea.value}</td>
                    <td>${tea.value * 25} /-</td>
                </tr>
                <tr>
                    <td>no</td>
                    <td>milk</td>
                    <td>35</td>
                    <td>${milk.value}</td>
                    <td>${milk.value * 35} /-</td>
                </tr>
                <tr>
                    <th>-</th>
                    <th>3 Items</th>
                    <th>Total qtn:</th>
                    <th>${tea.value+milk.value+chips.value}</th>
                    <th>${tea.value*25+milk.value*35+chips.value*10} /-</th>
                </tr>`
 }



</script>

</html>
