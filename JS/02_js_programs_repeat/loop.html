<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <div class="row">
           
        </div>
    </div>
    </div>

</body>
<script>

    let arr = ["BMW", "Mercedize", "audi", "Mahidra", "Tata", "RollsRoyes"]
    let price = [25125884, 2954545, 45875875, 45757574, 968754, 867485545]


    let row = document.querySelector(".row")


    for(let i=0; i<arr.length; i++)
    {
        row.innerHTML += `
        <div class="col-3">
                <div class="card" >
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6F7jzuhZwxhtn_XjDY3KoWXfOhHJ4rE9EFQ&s" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">${arr[i]}</h5>
                    <p class="card-text badge d-block text-bg-warning">$ ${price[i]} /-</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
    `
    }

</script>

</html>
